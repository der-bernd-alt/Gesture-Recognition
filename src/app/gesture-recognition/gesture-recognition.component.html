<div class="container mt-4">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Gesture Recognition</h2>
      <button class="btn btn-primary mb-3" (click)="startWebcam()" [disabled]="isWebcamActive">
        Start Webcam
      </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-auto position-relative">
      <video #video 
             [hidden]="true"
             autoplay 
             playsinline 
             width="640" 
             height="480"
             style="transform: scaleX(-1);">
      </video>
      <canvas #canvas 
              width="640" 
              height="480" 
              class="border">
      </canvas>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <app-coordinates-display></app-coordinates-display>
    </div>
    <div class="col-md-6">
      <app-gesture-display [currentGesture]="currentGesture"></app-gesture-display>
    </div>
  </div>
</div>
